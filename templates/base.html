<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="text-orange-500 text-2xl font-bold">Performance Tracker</a>
    
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-8 text-white">
                <a href="/" class="hover:text-orange-500 transition duration-300">Home</a>
                <a href="/performance" class="hover:text-orange-500 transition duration-300">Performance Analysis</a>
                <a href="/department" class="hover:text-orange-500 transition duration-300">Department Analysis</a>
                <a href="/comparative" class="hover:text-orange-500 transition duration-300">Comparative Analysis</a>
                <a href="/contact" class="hover:text-orange-500 transition duration-300">Contact Us</a>
            </div>   
        </div>
    </nav>
    

    <main class="mx-auto">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
        &copy; 2024 Employee Performance Tracker
    </footer>

</body>
</html>
